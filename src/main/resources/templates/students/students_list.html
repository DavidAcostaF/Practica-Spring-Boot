<!DOCTYPE html>
<html lang="en" xmlns:th="https:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Students list</h1>
    <table border="1">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Date of Birth</th>
            <th>Options</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="student:${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.age}"></td>
            <td th:text="${student.dob}"></td>
            <td>
                <a th:href="@{/update_student/{id}(id=${student.id})}">Edit</a>

                <a   th:href="@{/student/delete/{id}(id=${student.id})}" onclick="deleteStudent(event)">Delete</a>
            </td>

        </tr>
        </tbody>


    </table>

    <a href="/student_form">Add new Student</a>
    <a th:href="@{/logout}">Logout</a>

</body>
<script src="/js/studentsList.js"></script>
</html>
